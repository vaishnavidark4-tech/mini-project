<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéØ Guess the Number Game</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .game-container {
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      color: #ff4b2b;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff4b2b;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff6f61;
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>üéØ Guess the Number (1 to 100)</h2>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Check</button>
    <div id="message"></div>
  </div>

  <script>
    const correctNumber = 100;
    const message = document.getElementById("message");
    const input = document.getElementById("guessInput");

    function checkGuess() {
      const userGuess = Number(input.value);

      if (!userGuess) {
        message.textContent = "‚ö†Ô∏è Please enter a number!";
        message.className = "error";
        return;
      }

      if (userGuess === correctNumber) {
        message.textContent = "üéâ Congratulations! You guessed it right!";
        message.className = "success";
      } else if (userGuess > correctNumber) {
        message.textContent = "‚¨áÔ∏è Too high! Try a smaller number.";
        message.className = "error";
      } else {
        message.textContent = "‚¨ÜÔ∏è Too low! Try a bigger number.";
        message.className = "error";
      }

      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
